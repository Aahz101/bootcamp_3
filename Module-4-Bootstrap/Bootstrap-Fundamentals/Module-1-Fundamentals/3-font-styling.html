<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling</title>
    
    <!-- Link to Bootstrap CSS from the installed package -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <p class="font-weight-bold">This text is bold.</p> <!-- Bold text -->
    <p class="font-italic">This text is italicized.</p> <!-- Italic text -->
    <p class="text-uppercase">this text is uppercase.</p> <!-- Uppercase text -->

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
